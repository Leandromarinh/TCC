name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push dev image
        run: |
          docker build -t leui/tcc-frontend .
          docker push leui/tcc-frontend

      - name: Build and push prod image
        run: |
          docker build -f Dockerfile.prod -t leui/tcc-frontend-prod .
          docker push leui/tcc-frontend-prod
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: latest

      - name: update kubernetes
        run: |
          cd ../containers/kubernetes/dev
          kustomize edit set image frontend=leui/tcc-frontend-prod:${{github.sha }}
          cat kustomization.yaml

      - name: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Deploy Action"
          git commit -am "image update done by kustomization"

      - name: push
        uses: ad-m/github-push-action@master
